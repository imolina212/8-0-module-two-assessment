<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghibli Review App</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./images/ghibli-logo.png" />
      <h1>Ghibli Review App</h1>
    </header>
    <main id="main">
      <select id="dropdown"></select>
      <section id="display-info"></section>
      <form id="form">
        <label>Your Review</label>
        <input id="userInput" type="text" name="input" />
        <input type="submit" id="submitbtn" value="Submit Review" />
        <ul id="reviewList"></ul>
      </form>
    </main>
  </body>
</html>
